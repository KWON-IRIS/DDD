<body>
<div class="main_cont">
    <img class="pro_img" src="flower_02.jpg">
    <div class="pro_M">

        <div class="pro_name">
            <h1>라넌큘러스 꽃다발 </h1>
        </div>
        <div class="pro_price">
            <h5>가격 : 14,900 원 / 1 다발 </h5>
        </div>

    </div>

    <div class="pro_sub">
        <p class="lead"> 봄을 대표하는 꽃 라넌큘러스 ~ <br>
            여리여리 청순한 느낌을 주어 많은분들의 사랑을 받는 아이입니다. <br>
            겹겹이 봉긋하게 활짝피는 봄의 요정친구들을 보면서 힐링하세요 :) </p>
        <p class="lead2"> * 본제품은 옐로와 하노이(화이트) 색상의 혼합입니다. </p>
    </div>

    <div class="pro_Order">
        <h1>주문하기</h1>
        <form>
            <div class="col-md-8 mb-3">
                <div class="form-group row">
                    <label for="Order_name">주문자 : </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="Order_name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Order_amount">수량 : </label>
                    <div class="col-sm-4">
                        <select class="form-control" id="Order_amount">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Order_address"> 주소 : </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="Order_address">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Order_phone">전화번호 : </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="Order_phone">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <a class="btn btn-primary btn-lg" href="#" role="button">주문하기</a>

</div>
