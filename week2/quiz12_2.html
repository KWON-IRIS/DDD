    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <title> DDD | 02 homework / 12 - 2) </title>

    <link rel="stylesheet" href="quiz12_2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">

    <script>

        $(document).ready(function () {
            //로딩 완료시 불러오기
            exchange_Roding()
        })

        function ReCALL() {
            //** 모든 정보가 입력 되어 있는지 확인.**
            // Order_name, Order_amount, Order_address, Order_phone

            let input_name = $('#Order_name').val().trim();
            let input_amount = $('#Order_amount').val().trim();
            let input_address = $('#Order_address').val().trim();
            let input_phone = $('#Order_phone').val().trim();

            if (input_name === "") {
                alert('주문자 정보를 입력하십시오.')
            } else if (input_amount === "") {
                // 현재 수량 1을 고정으로 해두어서 오류가 뜨지는 않음.
                alert('수량을 입력하십시오.')
            } else if (input_address === "") {
                alert('주소를 입력하십시오.')
            } else if (input_phone === "") {
                alert('전화번호를 입력하십시오.')
            } else {
                alert('주문되었습니다!')
            }


        }

        function exchange_Roding() {

            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    //데이터 비우기
                    let Info_exchange = $('#ex_roding')
                    Info_exchange.empty()
                    //새 데이터 붙이기
                    let USDKRW = response[1]['rate']
                    Info_exchange.append(USDKRW)

                }
            })

        }


    </script>

</head>
<body>
<div class="main_cont">
    <img class="pro_img" src="flower_02.jpg">
    <div class="pro_M">

        <div class="pro_name">
            <h1>라넌큘러스 꽃다발 </h1>
        </div>
        <div class="pro_price">
            <h5>가격 : 14,900 원 / 1 다발 </h5>
        </div>

    </div>

     <div class="exchange_money">
             달러-원 환율 :
            <span id="ex_roding"> 로딩중 </span>
     </div>

    <div class="pro_sub">
        <p class="lead"> 봄을 대표하는 꽃 라넌큘러스 ~ <br>
            여리여리 청순한 느낌을 주어 많은분들의 사랑을 받는 아이입니다. <br>
            겹겹이 봉긋하게 활짝피는 봄의 요정친구들을 보면서 힐링하세요 :) </p>
        <p class="lead2"> * 본제품은 옐로와 하노이(화이트) 색상의 혼합입니다. </p>
    </div>

    <div class="pro_Order">
        <h1>주문하기</h1>
        <form>
            <div class="col-md-8 mb-3">
                <div class="form-group row">
                    <label for="Order_name">주문자 : </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="Order_name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Order_amount">수량 : </label>
                    <div class="col-sm-4">
                        <select class="form-control" id="Order_amount">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Order_address"> 주소 : </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="Order_address">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Order_phone">전화번호 : </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="Order_phone">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <a onclick="ReCALL()" class="btn btn-primary btn-lg" href="#" role="button">주문하기</a>

</div>
</body>
</html>
